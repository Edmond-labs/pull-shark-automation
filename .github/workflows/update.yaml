name: achievement-collector

on:
  schedule:
    - cron: "11 14 5/5 * *"
    - cron: "48 11 1 * *"
    - cron: "23 12 4 * *"
    - cron: "10 05 7 * *"
    - cron: "02 07 11 * *"
    - cron: "41 08 17 * *"
    - cron: "06 19 21 * *"
    - cron: "32 21 28 * *"
    - cron: "43 12 30 * *"

jobs:
  block_update:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"

      - name: execute py script
        run: python main.py

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.PAT }}
          commit-message: |
            Update progress

            Co-authored-by: AtosLabs <lord.atos0411@gmail.com>
          title: Update progress
          branch: update-progress
